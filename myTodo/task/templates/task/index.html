{% extends 'base.html' %}

{% block content %}

<ul>
  <table class="task_table">
    {% for task in tasks %}
    <tr>
      <td>
        <li><a href="{% url 'task_detail' task.id %}">{{ task }}</a></li>
      </td>
      <td>
        <form method="post" action="{% url 'task_delete' task.id%}">
          {% csrf_token %}
          <input type="submit" value="Delete" class="deleteBtn">
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</ul>

<input type="submit" onclick="location.href='{% url 'task_new' %}'" value="Add new task">
{% endblock %}
